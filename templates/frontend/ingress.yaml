apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  annotations: 
    route.openshift.io/termination: edge
spec:
  rules:  
  - host: excalidrawfront
    http:
      paths:
      - backend:
          service:
            name: frontend
            port:
              number: 80
        path: ""
        pathType: ImplementationSpecific        
  tls:
  - hosts:
    - excalidrawfront
    secretName: secret